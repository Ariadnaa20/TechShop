<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Formulari de Checkout</h1>
    <form action="{{ url_for('process_checkout') }}" method="POST">
        <label for="username">Nom d'usuari:</label>
        <input type="text" id="username" name="username" minlength="4" maxlength="20" required>

        <label for="password">Contrasenya:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Adreça d'enviament:</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Finalitzar compra</button>
    </form>
</body>
</html>
